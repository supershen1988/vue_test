<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/vue.min.js"></script>
	</head>

	<body>
		<div id="vue_det">
			<h1>名字：{{name}}</h1>
			<h1>url:{{urls}}</h1>
			<h1>{{detail()}}</h1>
		</div>
		<script type="text/javascript">
			var aa = new Vue({
				el:'#vue_det',
				data:{
					name: '郭深的vue之旅',
					urls: 'https://github.com/supershen1988'
				}, 
				methods:{
					detail:function(){
						return this.name + " - 学的不仅是技术，更是梦想！";
					}
				}
			})
		</script>
	</body>

</html>
