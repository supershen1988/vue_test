<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
				<div v-html="message">
					
				</div>
			</div>
		<script type="text/javascript">
			//v-html可以将html代码直接编译输出
			var vue = new Vue({
				el:'#app',
				data:{
					message:'<h1>v-html模版测试</h1>'
				}
			});
		</script>
	</body>
</html>
